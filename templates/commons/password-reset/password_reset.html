<!-- <h1>Built-In Login Logout</h1> -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password reset{% endblock title %}
{% load static %}
{% block content %} 


<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgot/css/main.css' %}">
<!--===============================================================================================-->
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="padding-top:70px;">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'forgot/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
       				{% csrf_token %}
					
					<span class="login100-form-title">
						Forgot Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: example@iiits.in">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="{% static 'forgot/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'forgot/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'forgot/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'forgot/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'forgot/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'forgot/js/main.js' %}"></script>

{% endblock %}
