<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="jumbotron" style="text-align:center;">
		<h1>Post A Job</h1>
		<style type="text/css">
			body {
				background-image: url('https://images.pexels.com/photos/1089438/pexels-photo-1089438.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
				background-size: cover;
			}
		</style>
	</div>
	</div>
</head>

<body>
	<!-- forms -->
	<div class="container"
		style="margin-top:4%;margin-bottom:4%;text-align:center;background-color:#f2f2f2;width:300px;">
		<form action="." method="post">
		{% csrf_token %}
			<br>
			<div>
				<input size="19" type="text" name="company" placeholder="Company" required>
			</div>
			<br>
			<div>
				<input size="19" type="text" name="place" placeholder="Place" required>
			</div>
			<br>
			<div>
				<input size="19" type="text" name="job_title" placeholder="Job title" required>
			</div>
			<br>
			<div>
				<input size="19" type="text" name="category" placeholder="Category" required>
			</div>
			<br>
			<div>
				<input size="19" type="date" name="last_date" placeholder="Last Date" required>
			</div>
			<br>
			<div>
				<input size="19" type="text" name="salary" placeholder="Salary" required>
			</div>
			<br>
			<div>
				<input size="19" type="text" name="experience" placeholder="Experience" required>
			</div>
			<br>
			<div>
				<strong><button type="submit" style="background-color:#2bb32b;">POST NOW</button></strong>
			</div>
			<br>
			<br>
		</form>
	</div>
</body>

</html>
