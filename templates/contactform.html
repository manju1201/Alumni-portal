<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<div class="container-fluid jumbotron" style="height:100px;margin-top:2%">
	<!-- image code comes here -->
	</div>
	<div class="container col-sm-8">
		<div class="container-contact100">
			<div class="contact100-map" id="google_map" data-map-x="13.555543" data-map-y="80.0244577" data-pin="{% static 'img/icons/map-marker.png' %}" data-scrollwhell="0" data-draggable="1"></div>

			<button class="contact100-btn-show" style="position:absolute;">
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
			</button>

			<div class="wrap-contact100" style="padding-right:0px;">
				<button class="contact100-btn-hide" style="right: 0px;">
					<i class="fa fa-close" aria-hidden="true"></i>
				</button>

				<form class="contact100-form validate-form" method="post">
					{% csrf_token %}
					<span class="contact100-form-title">
						Contact Us
					</span>
					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Your Name</span>
						<input class="input100" type="text" name="name" placeholder="Enter your name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Enter your email addess">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Subject</span>
						<input class="input100" type="text" name="subject" placeholder="Enter subject">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<span class="label-input100">Message</span>
						<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
						<span class="focus-input100"></span>
					</div>
					<script src='https://www.google.com/recaptcha/api.js'></script>
					<div class="g-recaptcha wrap-input100" style="border-bottom:none;" data-sitekey="6LeO1NkUAAAAABSyS6RPCK1NpaKHncWb-VSuQSG8"></div>  
					<div class="form-actions container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>

				<span class="contact100-more">
					For any question contact our 24/7 call center: <span class="contact100-more-highlight">+001 345 6889</span>
				</span>
			</div>
		</div>



		<div id="dropDownSelect1"></div>
	</div>
<!--===============================================================================================-->
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script> -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

	<script src="{% static 'js/map-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

{% endblock content %}
