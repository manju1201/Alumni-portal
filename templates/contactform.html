<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
	{% block title %}Contact Form{% endblock %}
    {% block content %}
    {% load static %}
    <div class="container jumbotron">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
